

<div class="container">

    <div class="row mb-3">

        <div class="col-12 text-center">
            <h1>PRODUTOS</h1>
        </div>
        
    </div>

    <div class="row">

        <div class="col-3">
            
            <div class="container-fluid filtro-superior">

                <div class="row align-items-center" style="height: 100%;">

                    <div class="col-6">
                        <b style="color: white;">Filtros</b>
                    </div>

                    <div class="col-6 text-right">
                        <b style="color: white;font-size: 13px;text-decoration: underline;cursor: pointer;" (click)="addTest()">Aplicar</b>
                    </div>

                </div>

            </div>

            <div class="container-fluid filtro-inferior">

                <form [formGroup]="filtrosForm" >
            
                    <div class="row py-2">

                        <div class="col-12">

                            <span>
                                <input type="radio" id="lancamentos" value="lancamentos" formControlName="tipo"/> Lançamentos <br>
                            </span>

                            <span>
                                <input type="radio" id="promocoes" value="promocoes" formControlName="tipo" /> Promoções <br>
                            </span>

                            <span>
                                <input type="radio" id="pronta-entrega" value="pronta-entrega" formControlName="tipo" /> Pronta Entrega <br> 
                            </span>

                            <span>
                                <input type="radio" id="todos" value="todos" formControlName="tipo"  /> Todos Produtos <br>
                            </span>
                        
                        </div>

                    </div>

                    <div class="row py-2">

                        <div class="col-12">

                            <span *ngFor="let modelo of arrayModelosFiltros">
                                <input type="radio"  [value]="modelo" formControlName="modelo"/> {{modelo}} <br>
                            </span>

                        </div>

                    </div>

                    <div class="row py-2">

                        <div class="col-12">

                            <span *ngFor="let cor of arrayCoresFiltros">
                                <input type="radio"  [value]="cor" formControlName="cor"/> {{cor}} <br>
                            </span>

                        </div>

                    </div>

                    <div class="row py-2">

                        <div class="col-12">

                            <span *ngFor="let numero of arrayNumerosFiltros">
                                <input type="radio"  [value]="numero" formControlName="numero"/> {{numero}} <br>
                            </span>

                        </div>

                    </div>
                                      
                </form>  

            </div>

            {{filtrosForm.value | json}}

        </div>

        <div class="col-9">

            <div class="container-fluid" >

                <div class="row" >

                    <div class="col-4 py-3 card-fotos text-center" *ngFor="let produto of produtosExibidos;">
                        
                        <img class="foto mb-3" [src]="produto.foto" alt="foto"><br>

                        <b>{{produto.nome}}</b><br>

                        <b>R$ {{produto.preco}}</b><br>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
